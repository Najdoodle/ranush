<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for Rania!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(255,255,255,0.85);
      border-radius: 1.5rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .visible { opacity: 1; transform: translateY(0); }
    h1 { margin-bottom: 0.5rem; color: #333; font-size: 1.8rem; font-weight: 600; }
    p { color: #555; font-size: 1rem; margin-bottom: 1rem; }
    img { max-width: 140px; margin: 0.3rem; border-radius: 0.5rem; }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 50px;
      background: #ff758f;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #e7446a; }
    .rating-stars {
      direction: rtl;
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }
    .rating-stars input { display: none; }
    .rating-stars label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
      margin: 0 5px;
    }
    .rating-stars input:checked ~ label,
    .rating-stars label:hover,
    .rating-stars label:hover ~ label { color: #ffcc00; }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="card" class="card">
    <h1 id="header"></h1>
    <p id="text"></p>
    <div id="media" class="hidden"></div>
    <button id="actionBtn">Start</button>
  </div>
  <script>
    const name = "Rania";
    const steps = [
      { header: `Oh hello there, ${name}!`, text: '', btn: 'Let’s go' },
      { header: '', text: 'I have a little gift for you...', btn: 'Show me' },
      { header: '', text: 'Since you mean a lot to me, I hope you like it!', btn: 'Bring it on' },
      { header: 'Hope you like these!', text: '', btn: 'Next' }
    ];
    let idx = 0;
    const card = document.getElementById('card');
    const header = document.getElementById('header');
    const text = document.getElementById('text');
    const media = document.getElementById('media');
    const btn = document.getElementById('actionBtn');

    function show(i) {
      card.classList.remove('visible');
      setTimeout(() => {
        header.textContent = steps[i].header;
        text.textContent = steps[i].text;
        media.className = 'hidden';
        media.innerHTML = '';
        btn.textContent = steps[i].btn;
        if (i === 3) {
          media.className = '';
          ['img1.jpeg','img2.jpeg'].forEach(src => {
            const img = document.createElement('img'); img.src = src;
            media.appendChild(img);
          });
        }
        card.classList.add('visible');
      }, 300);
    }
    btn.addEventListener('click', () => {
      if (idx < steps.length - 1) {
        idx++; show(idx);
      } else {
        card.innerHTML = `
          <h1>Can you rate your experience?</h1>
          <form action="https://formsubmit.co/nojy.qasbar@gmail.com" method="POST">
            <div class="rating-stars">
              ${[5,4,3,2,1].map(i => `<input type="radio" name="rating" id="star${i}" value="${i}"><label for="star${i}">★</label>`).join('')}
            </div>
            <textarea name="message" placeholder="Leave a message..."></textarea>
            <input type="hidden" name="_captcha" value="true">
            <button type="submit">Submit</button>
          </form>
        `;
        card.classList.add('visible');
      }
    });
    window.onload = () => show(0);
  </script>
</body>
</html>
<!--
  This HTML file is a simple interactive web page that presents a surprise to a user named Rania. 
  It includes a series of steps with buttons, images, and a rating system at the end.
  The page uses CSS for styling and JavaScript for interactivity.
